<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор поисковика</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      transition: background 0.2s ease-in-out;
      border: none;
      cursor: pointer;
    }

    .btn-google {
      background: #4285F4;
    }

    .btn-google:hover {
      background: #3367D6;
    }

    .btn-yandex {
      background: #FFCC00;
      color: #222;
    }

    .btn-yandex:hover {
      background: #E6B800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Выберите поисковик</h1>
    <button class="btn btn-google" onclick="location.href='https://www.google.com'">Google</button>
    <button class="btn btn-yandex" onclick="location.href='https://www.yandex.ru'">Яндекс</button>
  </div>
</body>
</html>
